<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japanese Quiz â€“ Homepage</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 3em; }
    button {
      font-size: 1.2em;
      margin: 1em;
      padding: 1em 2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Japanese Vocabulary Quiz!</h1>
  <p>Select a mode to begin:</p>
  <button onclick="startQuiz('french_to_japanese')">French to Japanese</button>
  <button onclick="startQuiz('japanese_to_french')">Japanese to French</button>
  <button onclick="startQuiz('mixed')">ðŸ”€ Mixed Mode</button>

  <br></br>

  <button onclick="showCustomQuizOptions()">ðŸ§ª Custom Mixed Quiz</button>

  <div id="custom-quiz-options" style="display:none; margin-top: 1em;">
    <label for="word-count">How many words?</label>
    <input type="range" id="word-count" min="1" max="200" value="20" oninput="updateCountLabel(this.value)">
    <span id="count-label">20</span>
    <br><br>
    <button onclick="startCustomQuiz()">Start Custom Quiz</button>
  </div>


  <script>
    function startQuiz(mode) {
      window.location.href = `quiz.html?mode=${mode}`;
    }
  
    function showCustomQuizOptions() {
      fetch('quizz.json')
        .then(res => res.json())
        .then(data => {
          const max = data.length;
          document.getElementById('word-count').max = max;
          document.getElementById('word-count').value = Math.min(20, max);
          document.getElementById('count-label').innerText = Math.min(20, max);
          document.getElementById('custom-quiz-options').style.display = 'block';
        });
    }
  
    function updateCountLabel(val) {
      document.getElementById("count-label").innerText = val;
    }
  
    function startCustomQuiz() {
      const count = document.getElementById("word-count").value;
      window.location.href = `quiz.html?mode=custom_mixed&limit=${count}`;
    }
  </script>    
</body>
</html>
