<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japanese Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Japanese Vocabulary Quiz</h1>
  <div id="level-wrapper">
    <label for="level-select">Select JLPT Level:</label>
    <select id="level-select" multiple>
      <option value="N1">N1</option>
      <option value="N2">N2</option>
      <option value="N3">N3</option>
      <option value="N4">N4</option>
      <option value="N5">N5</option>
    </select>
  </div>
    <div id="level-button">
      <button onclick="applyLevelFilter()">Apply Level Filter</button>
    </div>
  <div id="quiz-box">
    <p id="question">Loading...</p>

    <input type="text" id="answer" placeholder="Your answer here">
    <button onclick="checkAnswer()">Check</button>
    <button onclick="showAnswer()">Show Answer</button>
    <button onclick="nextQuestion()" id="next-button" style="display:none;">Next</button>
    <button onclick="tryAgain()" id="retry-button" style="display:none;">Try Again</button>
    <button onclick="acceptAnswer()" id="accept-button" style="display:none;">Mark as Acceptable</button>

    <p id="feedback"></p>
    <p>
      Score: <span id="score">0</span> |
      Correct: <span id = "correct-first-try">0</span> |
      Streak: <span id="streak">0</span>
    </p>

    <p id="progress"></p>
    <button id="restart-button" onclick="restartQuiz()" style="display:none;">ðŸ”„ Restart Quiz</button>

  </div>

  <!-- Load script.js and pass mode via URL -->
  <script>
    // Get the quiz mode from the URL (default to 'mixed')
    window.quizMode = new URLSearchParams(window.location.search).get('mode') || 'mixed';
  </script>
  <script src="script.js"></script>
</body>
</html>
